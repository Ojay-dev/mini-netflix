<input #searchBox (input)="search(searchBox.value)" class="form-control mr-sm-2 bg-dark text-white" type="search"
  placeholder="Search movies..." aria-label="Search">
<ul class="search-result">
  <li *ngFor="let movie of foundMovie">
    <a [routerLink]="['/movies', movie.id]" routerLinkActive="router-link-active">
      {{ movie.Title }}
    </a>
  </li>
</ul>
