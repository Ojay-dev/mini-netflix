<div id="search-component">
  <input #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control mr-sm-2 bg-dark text-white"
    type="search" placeholder="Search movies..." aria-label="Search">
  <ul class="search-result">
    <li *ngFor="let movie of movies$">
      <a routerLink="[movie.id]">
        {{ movie.Title }}
      </a>
    </li>
  </ul>
</div>
