<div class="container">
    <div class="row mt-5 d-flex">
      <div class='col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2' *ngFor="let movie of movies">
        <div class="card-decks my-4" >
          <div class="card bg-dark text-white" [title]="movie.Title + ' details'">
            <img [src]="movie.Poster" class="card-img-top" alt="Movie Poster">
            <div class="card-body">
              <h5 class="card-title" *ngIf="movie.Title" >
                {{ movie.Title }}
              </h5>
              <p class="card-text" *ngIf="movie.Genre">{{ movie.Genre }}</p>
              <p class="card-text" *ngIf="movie.Year">
                <small class="text-muted">{{ movie.Year }}</small>
                <a class="btn btn-danger float-right btn-sm text-white" [routerLink]="[movie.id]"
                routerLinkActive="router-link-active">Details</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
